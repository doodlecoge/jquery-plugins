<!doctype html>
<html>
<head>
    <title>Jquery Calendar</title>
    <meta http-equiv="content-type" charset="utf-8" content="text/html">
    <link rel="stylesheet" href="calendar.css">
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
</head>
<body>
<div id="yearlyView"></div>
<br/>

<div id="monthlyView"></div>
<script type="text/javascript">
    var console = console || {
        log: new Function()
    };
    $(function () {
        $('#yearlyView').calendar({
            appointments: [{
                id: 1,
                start: '2015/01/09 09:00',
                end: '2015/01/09 12:30',
                subject: 'Security framework'
            }, {
                start: '2015/01/09 09:30',
                end: '2015/01/09 09:50',
                subject: 'Department management page'
            }, {
                start: '2015/01/09 10:10',
                end: '2015/01/09 11:30',
                subject: 'DB Design and Dao'
            }, {
                start: '2015/01/09 11:10',
                end: '2015/01/09 12:30',
                subject: 'DB Design and Dao2'
            }, {
                start: '2015/01/09 15:50',
                end: '2015/01/09 16:50',
                subject: 'DB Design and Dao3'
            },{
                start: '2015/01/09 15:55',
                end: '2015/01/09 16:50',
                subject: 'DB Design and Dao4'
            },{
                start: '2015/01/09 16:50',
                end: '2015/01/09 17:50',
                subject: 'DB Design and Dao5'
            }]
        });


        $('#yearlyView').calendar('extendGlobal', '...', {
            foo: function () {
                console.log('foo');
                return 123;
            }
        });

        var r = $('#yearlyView').calendar('foo');
        console.log(r);

    });
</script>
</body>
</html>
