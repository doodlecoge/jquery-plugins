<!doctype html>
<html>
<head>
    <title>Jquery Calendar</title>
    <meta http-equiv="content-type" charset="utf-8" content="text/html">
    <link rel="stylesheet" href="calendar.css">
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
</head>
<body>
<div id="yearlyView"></div>
<br/>

<div id="monthlyView"></div>
<script type="text/javascript">
    var console = console || {
        log: new Function()
    };
    $(function () {
        $('#yearlyView').calendar({
            appointments: [{
                start: '2015/01/08 08:00',
                end: '2015/01/08 12:30'
            }, {
                start: '2015/01/08 08:30',
                end: '2015/01/08 09:50'
            }, {
                start: '2015/01/08 10:10',
                end: '2015/01/08 11:30'
            }, {
                start: '2015/01/08 15:50',
                end: '2015/01/08 16:50'
            }]
        });


        $('#yearlyView').calendar('extendGlobal', '...', {
            foo: function () {
                console.log('foo');
                return 123;
            }
        });

        var r = $('#yearlyView').calendar('foo');
        console.log(r);

    });
</script>
</body>
</html>
