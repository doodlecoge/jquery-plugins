<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input Multiple Items</title>
    <link rel="stylesheet" href="../lib/jquery-plugin.css">
    <link rel="stylesheet" href="../menu/jquery-menu.css">
    <link rel="stylesheet" href="jquery-inputs.css">
    <script type="text/javascript" src="../lib/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui-core.js"></script>
    <script type="text/javascript" src="../menu/jquery-menu.js"></script>
    <script type="text/javascript" src="jquery-inputs.js"></script>
    <style type="text/css">
        label {
            background: #ccc;
            font-family: Courier, monospace;
            font-size: 100px;
        }
    </style>
</head>
<body>

<div id="inputs"></div>

<hr/>

<label>x</label>
<label>X</label>

<script type="text/javascript">
    $(function () {
        $("#inputs").inputs()
                .inputs('addItem', 'java')
                .inputs('addItem', 'spring')
                .inputs('addItem', 'hibernate')
                .inputs('addItem', 'python')
                .inputs('addItem', 'javascript')
                .inputs('addItem', 'MicroSoft Word')
                .inputs('addItem', 'Oracle')
                .inputs('autocomplete', [
                    'c/c++', 'java', 'xml', 'javascript', 'spring', 'struts',
                    'hibernate', 'shell', 'html', 'html5', 'css', 'python',
                    'word', 'excel', 'perl', 'tcl', 'ruby'])
        ;
    });
</script>
</body>
</html>
