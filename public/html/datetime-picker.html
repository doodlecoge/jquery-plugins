    <style type="text/css">
        * {

        }
        .spinner {
            width: 100px;
            height: 300px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin: auto auto;
            position: relative;
        }
        .spinner .touchpad {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 102;
        }
        .spinner .cards {
            position: absolute;
            width: 100%;
            height: 300%;
            top: 0;
            left: 0;
            z-index: 101;
            top: -100%;
        }
        .spinner .cards .card {
            width: 100px;
            height: 11.111111%;
            text-align: center;
            font-size: 36px;
        }

        .spinner .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .spinner .lines .line {
            height: 33.333333%;
            border-bottom: 3px solid #69c;
        }
    </style>

<body>

<script type="text/javascript">
    $(document.body).spinner();
