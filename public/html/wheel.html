<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Datetime Picker</title>

    <script type="text/javascript"
            src="../js/jquery-1.11.2.js"></script>
    <script type="text/javascript"
            src="../js/jquery-ui-core.js"></script>
    <script type="text/javascript"
            src="../js/hammer.js"></script>

    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        .wheel {
            position: relative;
            width: 100px;
            height: 150px;
            border: 5px solid #888;
            margin: 150px;
            overflow: hidden;
        }

        table.cards {
            width: 100%;
            top: -200%;
            position: absolute;
            padding: 0;
            margin: 0;
            border: 0;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td.card {
            width: 100%;
            text-align: center;
            border: 0;
            padding: 0;
        }

        table.cards tr:nth-child(2n) .card {
            /*background: #e8e8e8;*/
        }
    </style>
</head>
<body>

<script type="text/javascript">
    (function (window, document, exportName, undefined) {
        function Wheel(element, options) {
            this.element = element;
            this.options = options || {};
            this.values = this.options.values;
            this.index = Math.floor(this.values.length / 2);
            this.init();
        }

        Wheel.prototype = {
            size: 15,
            direction: null,
            init: function () {
                var wheel = document.createElement('div');
                wheel.className = 'wheel';
                this.element.appendChild(wheel);

                //var wheel = $('<div>').addClass('wheel').appendTo(this.element);
                var cards = $('<table>').addClass('cards').appendTo(wheel);
                cards.css('height', (this.size * 100 / 3) + '%');
                for (var i = 0; i < 15; i++) {
                    var tr = $('<tr>').appendTo(cards);
                    $('<td>').addClass('card').appendTo(tr);
                }
                this.cards = cards.get(0);
                this.updateView();
            },
            updateIndex: function (index) {
                this.index = index;
            },
            updateValues: function (values) {
                this.values = values;
                this.index = this.index || 0;
            },
            wheelUp: function (val) {
                // stop any previous wheeling
                clearTimeout(this.timer);

                // recalculate these values in case height change

                this.cardHeight = this.cards.clientHeight / this.size;
                this.top = this.cards.offsetTop;
                // default half hidden height
                this.HHH = this.cardHeight * (this.size - 3) / 2;

                this._s(1, 50, 10);
            },
            _s: function (i, n, speed) {
                if (i > n) {
                    this._finish();
                    return;
                }
                var percentage = 1 - EasingFunctions.linear(i / n);
                if (i > n - 10) this.top += 1;
                else this.top += speed * percentage;
                this._updateTop(this.top);
                var that = this;
                this.timer = setTimeout(function () {
                    that._s(i + 1, n, speed);
                }, 10);
            },
            _updateTop: function () {
                var top = this.top;
                if (top > 0) {
                    this.index -= (this.size - 3) / 2;
                    top -= this.HHH;
                    this.updateView();
                } else if (top < this.HHH * -2) {
                    this.index += (this.size - 3) / 2;
                    top += this.HHH;
                    this.updateView();
                }
                this.cards.style.top = top + 'px';
                this.top = top;
            },
            _finish: function () {
                var top = this.cards.offsetTop;
                top = -1 * Math.floor((Math.abs(top) + this.cardHeight / 2) / this.cardHeight) * this.cardHeight;
                var that = this;
                $(this.cards).animate({top: top + 'px'}, 200, 'swing', function () {
                    that.index = that.getIndex();
                    that.cards.style.top = -that.HHH + 'px';
                    that.updateView();
                });
            },
            getIndex: function () {
                var delta = this.cards.offsetTop + this.HHH;
                var n = Math.floor(Math.abs(delta) / this.cardHeight + .5);
                return this.index + n * (delta > 0 ? -1 : 1);
            },
            updateView: function () {
                var tds = findByTagName(this.cards, 'td');
                var diff = Math.floor(this.size / 2);
                var idx = this.index;
                var arr = this.options.values;
                each(tds, function (td, i) {
                    td.innerText = arr[(idx + i - diff) % arr.length];
                });
            }
        };

        function findByTagName(element, tagName) {
            tagName = tagName.toLowerCase();
            var stack = [element], results = [];
            var childNodes, i, el, c;
            while (stack.length > 0) {
                el = stack.shift();
                childNodes = el.childNodes;
                for (i = 0; i < childNodes.length; i++) {
                    c = childNodes[i];
                    stack.push(c);
                    if (c.nodeName.toLowerCase() === tagName)
                        results.push(c);
                }
            }
            return results;
        }

        function each(obj, iterator, context) {
            var i;
            if (!obj) return;
            if (obj.forEach) {
                obj.forEach(iterator, context);
            } else if (obj.length !== undefined) {
                i = 0;
                while (i < obj.length) {
                    iterator.call(context, obj[i], i, obj);
                    i++;
                }
            } else {
                for (i in obj) {
                    obj.hasOwnProperty(i) && iterator.call(context, obj[i], i, obj);
                }
            }
        }

        // @formatter:off
        EasingFunctions = {
            linear: function (t) { return t },
            easeInQuad: function (t) { return t*t },
            easeOutQuad: function (t) { return t*(2-t) },
            easeInOutQuad: function (t) { return t<.5 ? 2*t*t : -1+(4-2*t)*t },
            easeInCubic: function (t) { return t*t*t },
            easeOutCubic: function (t) { return (--t)*t*t+1 },
            easeInOutCubic: function (t) { return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1 },
            easeInQuart: function (t) { return t*t*t*t },
            easeOutQuart: function (t) { return 1-(--t)*t*t*t },
            easeInOutQuart: function (t) { return t<.5 ? 8*t*t*t*t : 1-8*(--t)*t*t*t },
            easeInQuint: function (t) { return t*t*t*t*t },
            easeOutQuint: function (t) { return 1+(--t)*t*t*t*t },
            easeInOutQuint: function (t) { return t<.5 ? 16*t*t*t*t*t : 1+16*(--t)*t*t*t*t }
        };
        // @formatter:on

        window.Wheel = Wheel;
    })(window, document, 'Wheel');


    var years = [];
    for (var i = 0; i < 100; i++) {
        years.push(i + 2015 - 50);
    }

    var w = new Wheel(document.body, {
        values: years,
        delta: 100,
        step: 1
    });

    setTimeout(function () {
        w.wheelUp(10);
    }, 1000);
</script>
</body>
</html>
